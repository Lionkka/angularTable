<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <!--<script src="example.js"></script>-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="auth.js"></script>
    <style>
        .radio label{
            margin-right: 25px;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" style="margin-top:2%" ng-controller="authCtrl">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="panel-body">
                <form role="form">
                    <div class="alert alert-danger" ng-show="hasError">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control"
                                       placeholder="First Name" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control "
                                       placeholder="Last Name" tabindex="2">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt"
                                           is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true"
                                           close-text="Close"/>
                                    <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                                </p>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control " placeholder="Email Address"
                                       tabindex="4">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <div class="form-group radio">
                                <label>
                                    <input type="radio" ng-model="gender.name" value="male">
                                    Male
                                </label>
                                <label>
                                    <input type="radio" ng-model="gender.name" value="female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <div class="form-group">
                                <input type="number" name="height" min="150" max="210"
                                       class="form-control " placeholder="height" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="country" class="form-control"
                                       placeholder="country" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="city" name="city"
                                       class="form-control " placeholder="city" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control "
                                       placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation"
                                       class="form-control " placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="checkbox" style="margin-top: 0px;">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Sign in</button>

                    <hr style="margin-top:10px;margin-bottom:10px;">

                    <div class="form-group">

                        <div style="font-size:85%">
                            Don't have an account!
                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
